  <title>Frontend Mentor | Interactive card details form</title>

<body>
  <!-- <img src="./design/mobile-design.jpg" alt="" class="mocup-mobile"> -->
  <!-- <img src="./design/desktop-design.jpg" alt="" class="mockup-desktop"> -->
  <!-- <img src="./design/complete-state-mobile.jpg" alt="" class="mocup-mobile"> -->
  <!-- <img src="./design/complete-state-desktop.jpg" alt="" class="mockup-desktop"> -->
  <div class="container">
    <div class="header-container">
      <div class="card-back">
        <div class="card-cvc">000</div>
      </div>
      <div class="card-front">
        <div class="card-logo">
          <img src="./assets/card-logo.c6566e76.svg" alt="">
        </div>
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-footer">
          <div class="cardholder-name">Jane Appleseed</div>
          <div class="card-valid-to"><span class="valid-to-month">00</span>/<span class="valid-to-year">00</span></div>
        </div>
      </div>
    </div>
    <div class="form-container">
      <form class="form" action="./" method="get" id="form">
        <div class="form-element">
          <label for="cardholderName">Cardholder Name</label>
          <input type="text" class="input" placeholder="e.g. Jane Appleseed" name="cardholderName" id="cardholderName" autofocus>
          <div class="error-message">Some message goes here!</div>
        </div>
        <div class="form-element">
          <label for="cardNumber">Card Number</label>
          <input type="text" class="input" placeholder="e.g. 1234 5678 9123 0000" name="cardNumber" id="cardNumber">
          <div class="error-message">Some message goes here!</div>
        </div>
        <div class="form-element">
          <div class="form-footer-wrapper">
            <div class="footer-element">
              <label for="expMonth">Exp. Date</label>
              <input type="text" maxlength="2" class="input" placeholder="MM" name="expMonth" id="expMonth">
            </div>
            <div class="footer-element">
              <label for="expYear">(MM/YY)</label>
              <input type="text" maxlength="2" class="input" placeholder="YY" name="expYear" id="expYear">
            </div>
            <div class="footer-element">
              <label for="cardCVC">CVC</label>
              <input type="text" maxlength="3" class="input" placeholder="e.g. 123" name="cardCVC" id="cardCVC">
            </div>
          </div>
          <div class="error-message">Some message goes here!</div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>
      <div class="state-container">
        <div class="compleate-wrapper">
          <img src="./assets/icon-complete.0e154f18.svg" alt="">
        </div>
        <h1>Thank You!</h1>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
